        body {
            margin: 0;

            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        nav {
            text-align: center;
            padding: 10px;
            background-color: #444;
            color: #fff;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .instagram, .mail {
            text-align: center;
            margin-top: 20px;
        }
        .mail {
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media only screen and (max-width: 600px) {

<body>
    <header>
        <h1>Insomnia</h1>

    <nav>
        <a href="index.html" title="Startseite"><i class="fa-solid fa-house"></i></a>

        <div id="textToCopy" class="hidden">insomnia.official2024@gmail.com</div>
        <i class="fas fa-envelope fa-2x" onclick="copyText()" style="cursor: pointer;"></i>
        
        <script>
        function copyText() {
            var text = document.getElementById('textToCopy').innerText;
            navigator.clipboard.writeText(text).then(function() {
                console.log('Text kopiert: ' + text);
                alert('Text wurde kopiert!');
            }, function(err) {
                console.error('Fehler beim Kopieren: ', err);
                alert('Fehler beim Kopieren des Textes.');
            });
        }
        </script>
